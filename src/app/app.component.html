<mat-toolbar class="app-toolbar" color="primary">
  <mat-toolbar-row>
    <span>Arduino Controller</span>
    <span class="app-toolbar-spacer"></span>
    <mat-icon class="app-toolbar-icon">verified_user</mat-icon>
    <mat-icon class="app-toolbar-icon">favorite</mat-icon>
    <mat-icon class="app-toolbar-icon">delete</mat-icon>
  </mat-toolbar-row>

</mat-toolbar>

<section>
  <button class="createControlButton" mat-raised-button (click)="openDialog()">Create Control</button>

  <div class="boardControls">
    <app-control-component class="boardControls-control" *ngFor="let control of controls"
                           [controlConfiguration]="buttControl"
                           (boardRequest)="boardRequest($event)"></app-control-component>
  </div>

</section>
