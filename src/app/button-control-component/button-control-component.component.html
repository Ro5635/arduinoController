<mat-card>

  <h2>{{this.controlConfiguration.name}}</h2>

  <mat-button-toggle-group>
    <mat-button-toggle value="High"
                       (click)="makeBoardRequest({controlType: this.controlConfiguration.controlType, boardPin: this.controlConfiguration.boardPin, newState: 1})">
      <mat-icon>power_on</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="Low">
      <mat-icon>power_off</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>

</mat-card>
