<div class="PowerControls">
  <mat-button-toggle-group  #widgetStateToogle="matButtonToggleGroup">
    <mat-button-toggle value="true" [checked]="widget.state.pinState"
                       (click)="handleUserRequest({controlType: this.widget.type, boardPin: this.widget.boardPin, newState: 1})">
      <mat-icon>power_on</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="false" [checked]="!widget.state.pinState"
                       (click)="handleUserRequest({controlType: this.widget.type, boardPin: this.widget.boardPin, newState: 0})">
      <mat-icon>power_off</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
