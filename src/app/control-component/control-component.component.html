
<mat-card *ngIf="widget" [ngSwitch]="widget.type">

  <app-button-control-component *ngSwitchCase="'Button'" (boardRequest)="passBoardRequest($event)" [widget]="widget"></app-button-control-component>
  <app-slider-control *ngSwitchCase="'Slider'" (boardRequest)="passBoardRequest($event)" [widget]="widget">></app-slider-control>

  <span *ngSwitchDefault>There has been an error</span>
</mat-card>
