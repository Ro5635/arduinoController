
<mat-card *ngIf="controlConfiguration" [ngSwitch]="controlConfiguration.controlType">

  <app-button-control-component *ngSwitchCase="'Button'" (boardRequest)="passBoardRequest($event)" [controlConfiguration]="controlConfiguration"></app-button-control-component>
  <app-slider-control *ngSwitchCase="'Slider'" (boardRequest)="passBoardRequest($event)" [controlConfiguration]="controlConfiguration">></app-slider-control>

  <span *ngSwitchDefault>There has been an error</span>
</mat-card>
