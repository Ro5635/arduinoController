<div>
  <h2>{{this.controlConfiguration?.name}}</h2>
</div>
<div class="sliderComponent">
  <mat-icon>brightness_1</mat-icon>
  <mat-slider
    class="sliderComponent_powerSlider"
    thumbLabel
    (change)="makeBoardRequest({controlType: this.controlConfiguration.controlType, boardPin: this.controlConfiguration.boardPin, newState: $event.value})"
    tickInterval="5"
    min="0"S
    max="255"></mat-slider>
  <mat-icon>brightness_7</mat-icon>
</div>
