<div class="sliderComponent">
  <mat-icon>brightness_1</mat-icon>
  <mat-slider
    class="sliderComponent_powerSlider"
    thumbLabel
    (change)="makeBoardRequest({controlType: this.widget.type, boardPin: this.widget.boardPin, newState: $event.value})"
    tickInterval="10"
    min="0"S
    [(value)]="widget.state.value"
    max="255"></mat-slider>
  <mat-icon>brightness_7</mat-icon>
</div>
